<div class="create-project-container">
  <h1>Create a New Project</h1>
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="projectName">Project Name:</label>
      <input
        type="text"
        id="projectName"
        formControlName="projectName"
        required
      />
      @if (projectForm.get('projectName')?.invalid &&
      projectForm.get('projectName')?.touched) {
      <div class="error">Project Name is required.</div>
      }
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" required />
      @if (projectForm.get('username')?.invalid &&
      projectForm.get('username')?.touched) {
      <div class="error">Username is required.</div>
      }
    </div>
    <button type="submit" [disabled]="projectForm.invalid">
      Create Project
    </button>
  </form>
</div>
